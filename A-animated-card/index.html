<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>animated card</title>
</head>
<body>
<!-- tarjeta -->
    <div class="game">
        <div class="rank">3</div>
        <!-- vista del frente -->
        <div class="front">
            <img class="thumbnail" src="img/01.jpg" alt="">
            <h3 class="name">Game name</h3>
            <!-- estadisticas -->
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="img/streamer-01.png" alt="">
                    <img src="img/streamer-02.png" alt="">
                    <img src="img/streamer-03.png" alt="">
                </div>
            </div>
        </div>

        <!-- parte de atras -->
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-01.png" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-02.png" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamer-03.png" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>

        <div class="background">

        </div>

    </div>

</body>
</html>
