<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/google-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <ul class="link-list">
                <li class="link-item"><a href="#">Gmail</a></li>
                <li class="link-item"><a href="#">Imagenes</a></li>
            </ul>
            <a class="panel-tools" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="26" height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="5" cy="5" r="1" />
                    <circle cx="12" cy="5" r="1" />
                    <circle cx="19" cy="5" r="1" />
                    <circle cx="5" cy="12" r="1" />
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="19" cy="12" r="1" />
                    <circle cx="5" cy="19" r="1" />
                    <circle cx="12" cy="19" r="1" />
                    <circle cx="19" cy="19" r="1" />
                  </svg>
            </a>
            <a href="#" class="btn btn-blue">Iniciar sesion</a>
        </nav>
        <div class="banner">
            <img src="img/googlelogo_color_272x92dp.png" alt="" srcset="">
        </div>
    </header>
    
    <main class="buscador">
        <div class="form-container">
            <div class="icon-find">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="26" height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
            </div>
            <div class="form-find">
                <form action="#" method="post" >
                    <input type="text" autofocus>
                </form>
            </div>
            <div class="audio-find">
               
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/><path fill="#34A853" d="M11 18.92h2V22h-2z"/><path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"/><path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"/></svg>
               
            </div>
        </div>
        <div class="botones-finder">
            <div class="grupo-boton">
                <button class="btn-a-little-white">Buscar con Google</button>
                <button class="btn-a-little-white">Me siento con suerte</button>
            </div>
        </div>           
    </main>
</body>
</html>
